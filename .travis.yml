language: node_js
cache:
  yarn: true
  directories:
  - node_modules
  - .jest/cache

matrix:
  include:
  - node_js: node
    before_install:
    - yarn global add greenkeeper-lockfile@1
    before_script:
    - greenkeeper-lockfile-update
    - yarn run link
    - danger run --verbose
    after_script:
    - greenkeeper-lockfile-upload
  - node_js: '6'
  - node_js: '8'

script:
- yarn lint
- yarn add jest
- yarn jest
- rm -rf node_modules/@types/babel-*
- rm -rf node_modules/@types/babylon
- yarn docs
- if [[ $TRAVIS_NODE_VERSION == "8" ]]; then yarn add dtslint; yarn dts-lint; fi

notifications:
