language: node_js
cache:
  yarn: true
  directories:
  - node_modules
  - .jest/cache

matrix:
  include:
  - node_js: node
    before_install:
    - yarn global add greenkeeper-lockfile@1
    before_script:
    - greenkeeper-lockfile-update
    - yarn run link
    - danger run --verbose
    after_script:
    - greenkeeper-lockfile-upload
  - node_js: '6'

  - node_js: '8'
    before_script:
      - yarn build
      - mkdir danger_blank_test
      - cd danger_blank_test
      - yarn init --yes
      - yarn add file:..
      - echo "" > dangerfile.js
      - echo "Testing a blank Dangerfile on a fresh project"
      - yarn danger -- run --text-only
      - cd ..
      - rm -rf danger_blank_test

script:
- yarn lint
- yarn add jest
- yarn jest
- rm -rf node_modules/@types/babel-*
- rm -rf node_modules/@types/babylon
- yarn docs
- if [[ $TRAVIS_NODE_VERSION == "8" ]]; then yarn add dtslint; yarn dts-lint; fi

